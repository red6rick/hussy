[include mainsail.cfg]

[network_status]

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_2D002F000650534841313020-if00
restart_method: command
##--------------------------------------------------------------------

[mcu EBB]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_40000B000E50425539393020-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000             #Max 4000
#max_accel_to_decel: 4000
max_z_velocity: 30          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[idle_timeout]
timeout: 1800

[force_move]
enable_force_move: True
[include xyz_steppers.cfg]
[include extruder.cfg]
[include bed.cfg]
[include probe.cfg]
[include fans.cfg]
[include macros.cfg]
[include bed_and_gantry.cfg]
[include lcd.cfg]
[include leds.cfg]
[include stealthburner_leds.cfg]
[include menu_override.cfg]
[include speed_test.cfg]
[exclude_object]

######################################################################
# extra temperature sensors

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 20
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 20
max_temp: 100

